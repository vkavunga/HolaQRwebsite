<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Fish Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin - Upload Fish Details</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="name">Fish Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="place">Place of Catch:</label>
        <input type="text" id="place" name="place" required>
        <label for="date">Date of Catch:</label>
        <input type="date" id="date" name="date" required>
        <label for="qrCode">QR Code:</label>
        <input type="file" id="qrCode" name="qrCode" accept="image/*" required>
        <label for="photo">Fish Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="list"></div>
    <script src="script.js"></script>
</body>
</html>
